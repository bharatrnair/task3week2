<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <h1> 
            Signup-Form 
        </h1>
        <div class="signupform-container">
            <form action="#" id = "signup-form">
                <div class="form-field">

                    <label for="Name">NAME</label>
                    <input type="text" placeholder="name" id="name" name= "name">
                    <div class="error-message" id = "name-error"> </div>
                 </div>

                 <div class="form-field">

                     <label for="email">E-Mail</label>
                        <input type="text" placeholder="email" id="e-mail" name= "email">
                        <div class="error-message" id = "email-error"> </div>
                </div>
                <div class="form-field">

                    <label for="phone">Phone</label>
                       <input type="number" placeholder="phone" id="phone" name= "phone">
                       <div class="error-message" id = "phone-error"></div>
               </div>

                <div class="form-field">

                    <label for="address">ADDRESS</label>
                    <input type="text" placeholder="address" id="address" name= "add">
                    <div class="error-message" id = "address-error"> </div>
                 </div>

                  <div class="form-field">

                    <label for="city">CITY</label>
                    <input type="text" placeholder="city" id="city" name= "city">
                    <div class="error-message" id = "city-error"> </div>
                 </div>

                 <div class="form-field">

                    <label for="state">STATE</label>
                    <input type="text" placeholder="state" id="state" name= "state">
                    <div class="error-message" id = "state-error"> </div>
                 </div>

                 <div class="form-field">

                    <label for="postalcode">POSTAL CODE</label>
                    <input type="number" placeholder="postalCode" id="postalcode" name= "postalCode">
                    <div class="error-message" id = "postalCode-error"> </div>
                 </div>
                 
                 <div class="submisson-section">
                     
                     <button type="submit">Sign-Up</button>
                 </div>

                 <h4>Already sign in ? Login in</h4>
                 

            </form>
        </div>
    </div>
    
</body>
